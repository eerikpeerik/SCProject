<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete: <strong>{{ item.item_text }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
        <a href="{% url 'list' %}">Cancel</a>
    </form>
</body>
</html>
